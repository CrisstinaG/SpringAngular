<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="herosaveform" #savestudent (ngSubmit)="saveHero(saveHero)">
                <div class="form-group">
                    <label for="name">Hero Name</label>
                    <input type="text" class="form-control" formControlName="name" data-toggle="tooltip" data-placement="right" title="Enter Hero Name">
                </div>

                <div class="form-group">
                    <label for="name">Hero description</label>
                    <input type="text" class="form-control" formControlName="description" data-toggle="tooltip" data-placement="right" title="Enter Hero Email">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <button (click)="addHeroForm()" class='btn btn-primary'>Add More Hero</button>
    </div>
    <div class="col-sm-4"></div>
</div>
